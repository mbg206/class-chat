<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Chat</title>

    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="mobile.css" as="style">
    <link rel="preload" href="themes.css" as="style">
    
    <link rel="preload" href="types.js" as="script">
    <link rel="preload" href="shared-util.js" as="script">

    <link rel="preload" href="util.js" as="script">
    <link rel="preload" href="ui.js" as="script">
    <link rel="preload" href="socket.js" as="script">
    <link rel="preload" href="download.js" as="script">

    <link rel="prefetch" href="web_ibm_dos_iso8.woff">
    <link rel="prefetch" href="envy_code_r.ttf">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div id="dialog-window">
        <div id="dialog-box">
            <div id="dialog-text"></div>
            <input type="text" maxlength="16" id="dialog-input" class="bar-tile">
            <button id="dialog-close" class="bar-tile"></button>
        </div>
    </div>

    <div class="bar">
        <div id="rooms"></div>
        <button class="bar-tile" id="add-room">Add Room</button>
        <button class="bar-tile" id="set-name">Login</button>
        <button class="bar-tile" id="dl-log">Download Log</button>
        <select class="bar-tile" id="theme-select">
            <option value="default">Default</option>
        <!--<option value="default-dark">Default Dark</option>
            <option value="old">Old</option>
            <option value="terminal">Terminal</option>
            <option value="cosmic">Cosmic</option>-->
        </select>
        <div id="connection-indicator" class="connecting"></div>
    </div>

    <div id="message-input-container">
        <div id="messages"></div>

        <div class="bar">
            <div class="bar-tile" id="input" spellcheck="true" contenteditable="true"><br></div>
            <button class="bar-tile" id="upload">+</button>
            <button class="bar-tile" id="send">Send</button>
        </div>
    </div>

    <script src="types.js"></script>
    <script src="shared-util.js"></script>

    <script src="util.js"></script>
    <script src="ui.js"></script>
    <script src="socket.js"></script>
    <script src="download.js"></script>
</body>
</html>
