<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Chat</title>

    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="themes.css" as="style">
    <link rel="preload" href="scripts.js" as="script">
    <link rel="preload" href="web_ibm_dos_iso8.woff" as="font">
    <link rel="preload" href="envy_code_r.ttf" as="font">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="bar">
        <div id="rooms"></div>
        <button class="bar-tile" id="dl-log">Download Log</button>
        <button class="bar-tile" id="add-room">Add Room</button>
        <button class="bar-tile" id="set-name">Login</button>
        <select class="bar-tile" id="theme-select">
            <option value="default">Default</option>
            <option value="default-dark">Default Dark</option>
            <option value="old">Old</option>
            <option value="terminal">Terminal</option>
            <option value="neon">Neon</option>
            <option value="cosmic">Cosmic</option>
            <option value="lava">Lava Lamp</option>
        </select>
        <div id="connection-indicator" class="offline"></div>
    </div>

    <div id="message-input-container">
        <div id="messages"></div>

        <div class="bar">
            <div class="bar-tile" id="input" maxlength="1024" spellcheck="true" contenteditable="true"><br></div>
            <button class="bar-tile" id="send">Send</button>
        </div>
    </div>

    <!--

        <defs>
            <filter id="lava">
                <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />

                <feBlend in="SourceGraphic" in2="lava2" mode="lighten" />
            </filter>
        </defs>
    </svg>
    -->

    <div id="lava">
        <div id="lava-1" class="lava-blob"></div>
        <div id="lava-2" class="lava-blob"></div>
        <div id="lava-3" class="lava-blob"></div>
        <div id="lava-4" class="lava-blob"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
